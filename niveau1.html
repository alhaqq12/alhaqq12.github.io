  const db = firebase.firestore();

  function validerCours() {
    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.collection("progression").doc(uid).set({
          niveau1_lecon1: true
        }, { merge: true }).then(() => {
          document.getElementById("feedback").innerText = "✅ Ce cours a été enregistré comme terminé !";
        });
      } else {
        document.getElementById("feedback").innerText = "❌ Connecte-toi pour enregistrer ta progression.";

    });
