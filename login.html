<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FiqhFacile - Connexion</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .auth-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00695c;
    }
    .auth-container input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .auth-container button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background-color: #00695c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .auth-container button:hover {
      background-color: #004d40;
    }
    .msg {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Connexion / Inscription</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="login()">Se connecter</button>
    <button onclick="signup()">Créer un compte</button>
    <p class="msg" id="msg"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyJcc6CWbLRoWWzW6Vy4mUeinPeSlMYNA",
      authDomain: "fiqhfacile.firebaseapp.com",
      projectId: "fiqhfacile",
      storageBucket: "fiqhfacile.firebasestorage.app",
      messagingSenderId: "525035450795",
      appId: "1:525035450795:web:c53c2f8351398218e222ee",
      measurementId: "G-K5GF5634ZG"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("msg").innerText = "✅ Connecté avec succès !";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "❌ " + error.message;
        });
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("msg").innerText = "✅ Compte créé avec succès !";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "❌ " + error.message;
        });
    }
  </script>

</body>
</html>
